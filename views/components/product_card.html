<div class="product-card">
  <a href="/products/<%= product.id %>">
    <img src="<%= product.imageUrl %>" width="400" height="300" />
    <div class="info">
      <h3 class="title"><%= product.title %></h3>
      <span>$<%= product.priceCents / 100 %></span>
    </div>
  </a>
  <span class="category"><%= product.category %></span>
</div>
