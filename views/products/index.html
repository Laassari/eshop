<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <title>eShop - Products</title>
    <%- include('../components/head_common.html') %>
    <script type="module" src="/javascript/pages/products/index.js"></script>
</head>
<body>
    <%- include('../components/navbar.html', { isLoggedIn: locals.isLoggedIn }) %>

    <h1>Products</h1>

    <div style="display: flex; flex-wrap: wrap;gap: 10px">
        <% locals.products.forEach(product => {%>
            <a href="/products/<%= product.id %>" style="display: flex; flex-direction: column;">
                <img src="<%= product.imageUrl %>" width="400" height="300" style="object-fit: contain;" />
                <span style="max-width: 200px;"><%= product.title %></span>
                $<%= product.priceCents / 100 %>    
            </a>
            <br />
        <%}) %>
    </div>
    
</body>
</html>
